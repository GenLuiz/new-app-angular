<div class="row">
  <div class="col-md-6">
    <label>User name:</label>
    <input type="text" class="form-control" [(ngModel)]="userName">
    <br>
    <p>{{ userName }}</p>
    <hr>
    <button class="btn btn-primary" [disabled]="userName === ''" (click)="onResetUser()">Reset User</button>
  </div>
</div>
